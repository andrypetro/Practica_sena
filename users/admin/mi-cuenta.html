<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi cuenta - admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/myAccount.css">
</head>
<body>
    <div class="registration-form">
        <form>
            <h2 class="text-center">Editar datos de mi cuenta</h2>
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="nombre" placeholder="Nombre">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="apellido" placeholder="Apellido">
            </div>
            <div class="form-group">
                <input type="number" class="form-control item" id="nTelefono" placeholder="Nº Teléfono">
            </div>
            <div class="form-group">
                <input type="email" class="form-control item" id="correo" placeholder="Correo">
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" id="contraseña" placeholder="Contraseña">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-block create-account">Guardar cambios</button>
            </div>
        </form>
    </div>



    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>

<script>
    $(document).ready(function(){
  $('#birth-date').mask('00/00/0000');
  $('#phone-number').mask('0000-0000');
 })
</script>
