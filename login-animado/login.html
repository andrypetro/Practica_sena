<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    

<div class="login">
	<h1 class="login__heading">Registrarse</h1>
	<span class="login__circuit-mask"></span>
    <p>Ingresa tus datos:</p>
    <form id="registerForm">
      <input type="text" id="primerNombre" placeholder="Primer Nombre" required maxlength="20"><br>
      <input type="text" id="segundoNombre" placeholder="Segundo Nombre" maxlength="20"><br>
      <input type="text" id="primerApellido" placeholder="Primer Apellido" required maxlength="30"><br>
      <input type="text" id="segundoApellido" placeholder="Segundo Apellido" required maxlength="30"><br>
      <input type="tel" id="telefono" placeholder="Celular" required maxlength="15"><br>
      <input type="email" id="email" placeholder="Email" required maxlength="100"><br>
      <select id="tipoDocumento" required>
        <option value="" disabled selected>Seleccionar tipo de documento</option>
        <option value="dni">DNI</option>
        <option value="pasaporte">Pasaporte</option>
        <option value="ruc">RUC</option>
      </select><br>
      <input type="text" id="numeroDocumento" placeholder="NÃºmero de documento" required><br>
      <input type="date" id="fechaNacimiento" placeholder="Fecha de Nacimiento" required><br>
      <button type="submit" class="register">Registrar</button>
      
    
    </form>


    
</div>

</body>

</html>
